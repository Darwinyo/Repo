<div class="col-sm-12" style="padding-top: 30px;">
    <table class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid"
        aria-describedby="dataTables-example_info" style="width: 100%;" width="100%">
        <thead>
            <tr role="row">
                <th>SKU</th>
                <th>Product Name</th>
                <th>Approval Status</th>
                <th rowspan="2">Image</th>
                <th rowspan="2">Action</th>
            </tr>
            <tr>
                <th>
                    <form (ngSubmit)="SKUSearch(SKUform)" #SKUform="ngForm">
                    <div class="input-group add-on">
                        <input class="form-control" placeholder="Search" name="srch-term" ngModel id="srch-term" type="text">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    </form>
                </th>
                <th>
                    <form (ngSubmit)="ProductSearch(Productform)" #Productform="ngForm">
                    <div class="input-group add-on">
                        <input class="form-control" placeholder="Search" name="srch-term" ngModel id="srch-term" type="text">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    </form>
                </th>
                <th>
                    <form (ngSubmit)="StatusSearch(Statusform)" #Statusform="ngForm">
                    <div class="input-group add-on">
                        <input class="form-control" placeholder="Search" name="srch-term" ngModel id="srch-term" type="text">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    </form>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataFilter of datafilterArray">
                <th>{{(dataFilter)?.SKU}}</th>
                <th>{{(dataFilter)?.ProductName}}</th>
                <th>{{(dataFilter)?.ApprovalStatus}}</th>
                <th><img [attr.src]="(dataFilter)?.ImageLink"></th>
                <th>
                    <button class="btn btn-default" *ngIf="btnDetailsActivated">Details</button>
                    <button class="btn btn-default" *ngIf="btnApprovalActivated">Approval History</button>
                </th>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="4"></th>
            <th><button class="btn btn-default" *ngIf="btnNewActivated" style="margin: 10px;">New</button></th>
        </tfoot>
    </table>
</div>
