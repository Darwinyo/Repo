<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form #loginForm="ngForm" (ngSubmit)="SubmitUserLogin(loginForm)" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" id="name" placeholder="Name" name="name" required ngModel #name="ngModel" autofocus="" type="text">
                                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                    UserName is required
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" id="password" ngModel #password="ngModel" name="password" required value=""
                                    type="password">
                                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                                    Password is required
                                </div>
                            </div>
                            <div class="checkbox">
                                <label>
                                        <input name="remember" value="Remember Me" type="checkbox">Remember Me
                                    </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->

                            <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
